    <script>
        fetch(`https://economia.awesomeapi.com.br/last/USD-BRL`).then(resposta => {
            return resposta.json();
        }).then(economia => {
            console.log(economia);
            document.getElementById('valorDoDolar').innerHTML = economia.USDBRL.bid;
            document.getElementById('valorMaiorDolar').innerHTML = economia.USDBRL.high;
